<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalonamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h1 class="titulo">Qual o Tipo do Escalonamento?</h1>
            <select name="Escalonamento" id="es">
                <option value=""></option>
                <option class="option" value="1">1. FCFS (First-Come, First-Served)</option>
                <option  class="option"  value="2">SJF (Shortest Job First)</option>
                <option class="option" value="3">Round Robin (RR)</option>
                <option class="option" value="4">Prioridade</option>
                <option class="option" value="5">Multinível por Filas (Multilevel Queue)</option>
                <option class="option" value="6">Multinível com Feedback (Multilevel Feedback Queue)</option>
                <option class="option" value="7">Escalonamento por Loteria (Lottery Scheduling)</option>
            </select>
            <button class="botao">START</button>
            <p class="description"></p>
        </div>
    </div>
<script src="java.js"></script>
</body>
</html>
